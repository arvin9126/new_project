<div class="container sign-container" style="vertical-align: middle">
    <div class=" sign-form">
        <h3>Sign Up</h3>
        <form>
            <select class="form-control">
                <option>Select User Type</option>
              </select>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your School Name *" value="" />
            </div>  
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <input type="confirmpassword" class="form-control" placeholder="Confirm Password *" value="" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address *" value="" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="City *" value="" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="State *" value="" />
            </div>
            
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Sign Up" />
            </div>

        </form>
    </div>
</div>
